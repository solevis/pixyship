<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <title>PixyShip</title>

    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>favicon-16x16.png">
    <link rel="mask-icon" href="<%= BASE_URL %>safari-pinned-tab.svg" color="#ff5656">

    <% if (process.env.NODE_ENV === 'production') { %>
    <link rel="manifest" href="<%= BASE_URL %>site.webmanifest">
    <% } %>


    <% if (process.env.VUE_APP_PLAUSIBLE_SCRIPT_URL && process.env.VUE_APP_PLAUSIBLE_DOMAIN) { %>
    <script defer data-domain="<%= process.env.VUE_APP_PLAUSIBLE_DOMAIN %>"
            src="<%= process.env.VUE_APP_PLAUSIBLE_SCRIPT_URL %>"></script>
    <% } %>

    <% if (process.env.VUE_APP_GOATCOUNTER_SCRIPT_URL) { %>
    <script data-goatcounter="<%= process.env.VUE_APP_GOATCOUNTER_SCRIPT_URL %>"
            async src="https://gc.zgo.at/count.v3.js"
            crossorigin="anonymous"
            integrity="sha384-QGgNMMRFTi8ul5kHJ+vXysPe8gySvSA/Y3rpXZiRLzKPIw8CWY+a3ObKmQsyDr+a">
    </script>
    <% } %>

    <meta name="msapplication-TileColor" content="#2b5797">
    <meta name="msapplication-config" content="<%= BASE_URL %>browserconfig.xml">
    <meta name="theme-color" content="#000000">

    <meta name="description"
          content="Daily offers, crews, prestiges recipes, items, market price and others resources of Pixel Starships game."/>
</head>
<body>
<noscript>
    <strong>I'm sorry but PixyShip doesn't work properly without JavaScript enabled. Please enable it to
        continue.</strong>
</noscript>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>
</html>
