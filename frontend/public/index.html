<!DOCTYPE html>
<html lang="en">
<head>
    <meta data-vue-meta="1" charset="utf-8">
    <meta data-vue-meta="1" http-equiv="X-UA-Compatible" content="IE=edge">
    <meta data-vue-meta="1" name="viewport" content="width=device-width,initial-scale=1.0">

    <title>PixyShip</title>

    <link rel="apple-touch-icon" sizes="180x180" href="<%= BASE_URL %>apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="<%= BASE_URL %>favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="<%= BASE_URL %>favicon-16x16.png">
    <link rel="mask-icon" href="<%= BASE_URL %>safari-pinned-tab.svg" color="#ff5656">

    <% if (process.env.NODE_ENV === 'production') { %>
    <link rel="manifest" href="<%= BASE_URL %>site.webmanifest">
    <% } %>

    <meta data-vue-meta="1" name="msapplication-TileColor" content="#2b5797">
    <meta data-vue-meta="1" name="msapplication-config" content="<%= BASE_URL %>browserconfig.xml">
    <meta data-vue-meta="1" name="theme-color" content="#000000">

    <meta data-vue-meta="1" data-vmid="description" name="description" content="Daily offers, crews, prestiges recipes, items, market price and others resources of Pixel Starships game.">

    <!-- Google / Search Engine Tags -->
    <meta data-vue-meta="1" data-vmid="google-title" itemprop="name" content="PixyShip">
    <meta data-vue-meta="1" data-vmid="google-description" itemprop="description" content="Daily offers, crews, prestiges recipes, items, market price and others resources of Pixel Starships game.">
    <meta data-vue-meta="1" itemprop="image" content="https://pixyship.com/banner-1200x630.png">

    <!-- Facebook Meta Tags -->
    <meta data-vue-meta="1" property="og:type" content="website">
    <meta data-vue-meta="1" data-vmid="og-title" property="og:title" content="PixyShip">
    <meta data-vue-meta="1" data-vmid="og-description" property="og:description" content="Daily offers, crews, prestiges recipes, items, market price and others resources of Pixel Starships game.">
    <meta data-vue-meta="1" property="og:image" content="https://pixyship.com/banner-1200x630.png">

    <!-- Twitter Meta Tags -->
    <meta data-vue-meta="1" name="twitter:card" content="summary_large_image">
    <meta data-vue-meta="1" data-vmid="twitter-title" name="twitter:title" content="PixyShip">
    <meta data-vue-meta="1" data-vmid="twitter-description" name="twitter:description" content="Daily offers, crews, prestiges recipes, items, market price and others resources of Pixel Starships game.">
    <meta data-vue-meta="1" name="twitter:image" content="https://pixyship.com/banner-1200x630.png">
</head>
<body>
<noscript>
    <strong>I'm sorry but PixyShip doesn't work properly without JavaScript enabled. Please enable it to
        continue.</strong>
</noscript>
<div id="app"></div>
<!-- built files will be auto injected -->
</body>
</html>
