[project]
name = "pixyship"
version = "2.9.0"
description = "PixyShip is a reference site for the game Pixel Starships."
authors = [
    { name = "solevis", email = "solevis@protonmail.com" }
]
dependencies = [
    "Flask>=3.0.3",
    "Flask-Cors>=4.0.0",
    "Flask-SQLAlchemy>=3.1.1",
    "psycopg2-binary>=2.9.9",
    "requests>=2.31.0",
    "schedule>=1.2.1",
    "contexttimer>=0.3.3",
    "alembic>=1.13.1",
]
readme = "README.md"
requires-python = ">= 3.11"

[tool.rye]
managed = true
virtual = true
dev-dependencies = [
    "pytest>=8.1.1",
]

[tool.ruff]
target-version = "py311"
line-length = 120
indent-width = 4

[tool.pytest.ini_options]
pythonpath = "."
addopts = [
    "--import-mode=importlib",
]
