services:
  backend:
    build: .
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    environment:
      - FLASK_SQLALCHEMY_DATABASE_URI=postgresql+psycopg://pixyship:pixyship@db:5432/pixyship
      - FLASK_CACHE_TYPE=RedisCache
      - FLASK_CACHE_REDIS_HOST=localhost
      - FLASK_CACHE_REDIS_PORT=6379
      - FLASK_CACHE_REDIS_DB=1
      - FLASK_CACHE_REDIS_URL=redis://redis:6379/1
    command: flask run --host=0.0.0.0 --port=5000 --debug
    stop_signal: SIGINT
    volumes:
      - .:/app
    depends_on:
      - db

  db:
    image: postgres:15
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      - POSTGRES_USER=pixyship
      - POSTGRES_PASSWORD=pixyship
      - POSTGRES_DB=pixyship
      - PGDATA=/var/lib/postgresql/data/
    volumes:
      - ./pgdata:/var/lib/postgresql/data

  redis:
    image: redis:7
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - ./redisdata:/data
